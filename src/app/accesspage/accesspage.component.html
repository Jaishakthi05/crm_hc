<app-navbar></app-navbar>

<div class="container-fluid" >
  <div class="row">
       <app-sidebar></app-sidebar>
 
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" style="height: 100vh;">

        <div class="container-fluid shadow-sm m-2">
            <h2>Lead Integration</h2>

            <div class="row">
              <div class="col-md-12">
                
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
                  </ng-container>
          
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
                  </ng-container>
          
                  <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
                  </ng-container>
          
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                  </ng-container>
          
                  <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
                  </ng-container>
          
                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let user">
                      <div *ngIf="user.isEditing">
                        <div class="dropdown">
                          <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton{{user.id}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ user.status }}
                          </button>
                         
                        </div>
                      </div>
                      <div *ngIf="!user.isEditing">
                        <span class="badge" [ngClass]="{'badge-success': user.status === 'Active', 'badge-secondary': user.status === 'Inactive', 'badge-warning': user.status === 'Pending'}">
                          {{ user.status }}
                        </span>
                      </div>
                    </td>
                  </ng-container>
          
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let user">
                      <button class="btn btn-sm btn-primary" (click)="editUser(user)" *ngIf="!user.isEditing">Edit</button>
                     </td>
                  </ng-container>
          
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
          
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
              </div>
            </div>
          </div>
    </main>
  </div>
</div>
