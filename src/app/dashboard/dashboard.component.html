<app-navbar></app-navbar>

<div class="container-fluid" >
  <div class="row">
       <app-sidebar></app-sidebar>
 
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" style="height: 100vh;">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h3 class="h2">Welcome </h3>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary ">Export</button>
            <button class="btn btn-sm btn-outline-secondary btn-success text-white">Share</button>
          </div>
        </div>
      </div>

      <!-- Main dashboard content -->
      <div class="row">
        <div class="col-md-3">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h6 class="my-0 font-normal">Analytics</h6>
            </div>
            <div class="card-body">
              <h4 class="card-title pricing-card-title">$0 <small class="text-muted">/ mo</small></h4>
               
              <button type="button" class="btn btn-sm btn-block btn-success">Get started</button>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h6 class="my-0 font-weight-normal">Tasks</h6>
            </div>
            <div class="card-body">
              <h4 class="card-title pricing-card-title">25 <small class="text-muted">/ users</small></h4>
             
              <button type="button" class="btn btn-sm btn-block btn-success">View tasks</button>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>johndoe</td>
              <td>johndoe om</td>
              <td><span class="badge badge-success">Active</span></td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
